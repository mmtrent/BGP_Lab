name: bgp_lab_1
mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.20.0/24
topology:
  nodes:
    R1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.2
    R2:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.3
    R3:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.4
    ISP_1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.5
    ISP_2:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.6
    INET:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.15.01
      mgmt-ipv4: 172.20.20.7
  links:
    - endpoints: [ "R1:Ethernet0/1", "R2:Ethernet0/1" ]
    - endpoints: [ "R2:Ethernet0/2", "R3:Ethernet0/1" ]
    - endpoints: [ "R3:Ethernet0/2", "ISP_1:Ethernet0/1" ]
    - endpoints: [ "R3:Ethernet0/3", "ISP_2:Ethernet0/1" ]
    - endpoints: [ "ISP_1:Ethernet0/2", "INET:Ethernet0/1" ]
    - endpoints: [ "ISP_2:Ethernet0/2", "INET:Ethernet0/2" ]